<app-toast></app-toast>

<div class="min-h-screen bg-gray-100">
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <div class="flex-shrink-0 flex items-center">
              <a routerLink="/" class="text-xl font-bold">Book Library</a>
            </div>
          </div>
          <div class="ml-6 flex items-center space-x-4">
            <a *ngIf="!currentUser" routerLink="/login" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900">Login</a>
            <a routerLink="/books" class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-gray-900">Books</a>
            <a *ngIf="currentUser" routerLink="/add-book" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Add Book</a>
            <a *ngIf="currentUser" routerLink="/my-books" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">My Books</a>
            <a *ngIf="currentUser" routerLink="/manage-requests" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-green-600 hover:bg-green-700">Manage Requests</a>
            <button *ngIf="currentUser" (click)="logout()" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">Log out</button>
          </div>
        </div>
      </div>
    </nav>
  
    <main class="container mx-auto px-4 py-8">
      <router-outlet></router-outlet>
    </main>
</div>
